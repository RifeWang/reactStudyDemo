<!doctype html>
<html>
<head>
    <title>hello world</title>
    <meta charset="utf-8" />
    <meta name="author" content="rifewang"/>
    <meta name="keywords" content="react study demo"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <!-- babel 将 JSX 语法转化为 js 以供浏览器解析 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.js"></script>

    <!-- 服务端渲染 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom-server.js"></script> -->
    <!-- 实验性质的工具库 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-with-addons.js"></script> -->

</head>
<body>
    <div id="mydiv"></div>

    <!-- JSX 语法必须声明 type="text/babel"-->
    <script type="text/babel">

        class Lifecycle extends React.Component {
            // Mounting 阶段
            //
            //默认属性，es5的写法为 getDefaultProps()
            static defaultProps = {
                defProp: '默认的属性',
            }
            //初始化状态，es5的写法为 getInitialState
            constructor(props){
                super(props);
                this.state = {
                    stateName: '初始化的状态',
                }
            }
            // render 之前调用
            componentWillMount(){
                this.setState({
                    stateName: '渲染前改变state'
                })
            }
            // render 渲染
            // render 完成
            componentDidMount(){

            }

            // Updating 阶段
            //
            // 组件的属性被父组件更改，将会调用此函数，亦可在此修改state以重新渲染组件
            componentWillReceiveProps(){

            }
            // 返回 true 或 false，组件是否重新渲染
            shouldComponentUpdate(){

            }
            // 重新渲染组件之前调用
            componentWillUpdate(){

            }
            // render 重新渲染
            // 重新渲染完成
            componentDidUpdate(){

            }

            // Unmounting 阶段
            //
            // 组件使用完毕被销毁前
            componentWillUnmount(){

            }


            render(){
                return (
                    <div>
                        <h1>Component props: {this.props.defProp} </h1>
                        <h1>Component state: {this.state.stateName} </h1>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Lifecycle />,
            document.getElementById('mydiv')
        );
    </script>
</body>
</html>
